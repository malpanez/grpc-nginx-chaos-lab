---
# Base directories and settings for the gRPC app
grpc_app_root: /opt/grpc_app
grpc_app_venv: "{{ grpc_app_root }}/.venv"
grpc_app_port: 50051
grpc_app_name: "{{ inventory_hostname }}"
grpc_health_probe_version: "v0.4.11"
grpc_health_probe_arch: >-
  {{ 'linux-amd64'
     if ansible_architecture in ['x86_64', 'amd64']
     else 'linux-arm64' }}
grpc_app_packages:
  - build-essential
  - libprotobuf-dev
  - pkg-config
  - protobuf-compiler
  - python3
  - python3-dev
  - python3-pip
  - python3-venv
